<style>
#div1{display:inline-block;}
</style>

<html>
  <head>
    <title>Hello from Puppet!</title>
  </head>
  <body>
    <div id='div1'><h1 id="hello">Hello World, Puppet is Fun!</h1></div>
    <button onclick="spin(document.getElementById('hello'))">Spin</button>
    <button onclick="stopspin()">Stop</button>
  </body>
</html>

<script>
var interval = null;
function spin(object)
{
  if(!interval){
   interval = setInterval(function(){
        object.style.transform += "rotate(10deg)";
   }, 3);
  }
}
function stopspin(){
  clearInterval(interval);
}
  
</script>
